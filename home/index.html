<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>携程商旅结算客户端</title>
	<link rel="stylesheet" href="css/home.css">
</head>

<body>
	<div class="c-header">
		<div class="wrap clearfix">
			<a href="###" class="c-logo"><img src="//pic.c-ctrip.com/corp_niv/logo_corpbiz.png" alt=""></a>
			<a href="###" class="c-text">携程商旅结算客户端</a>
		</div>
	</div>
	<div class="c-content">
		<div class="wrap clearfix">
			<div class="c-login">
				<div class="login-t">用户登录</div>
				<form action="">
					<p class="login-list">
						<label for="user-login" class="hide-text i-user">手机/邮箱/用户名</label>
						<!-- 输入错误类e-error -->
						<input type="text" id="user-login" placeholder="用户名" class="e-error">
					</p>
					<p class="login-list">
						<label for="user-pass" class="hide-text i-pass">密码</label>
						<input type="password" id="user-pass" placeholder="密码">
					</p>
					<p class="forget-pass"><a href="">忘记密码？</a></p>
					<p class="clearfix login-list">
						<label for="" class="hide-text i-check">验证码</label>
						<input type="text" placeholder="验证码" class="small-input fl">
						<img src="https://www.corporatetravel.ctrip.com/crptravel/checkcode.aspx?b=6&t=1505" alt="" class="v-img fl">
						<a href="###" class="change-code">看不清<br>换一张</a>
					</p>
					<p class="login-error"><i class="error-tips"></i>邮箱或密码错误</p>
					<p><a href="###" class="login-btn">登录</a></p>
				</form>
			</div>
		</div>
	</div>
	<div class="footer">
			<p>Copyright 2012-2016 Ctrip.com All rights reserved.</p>
			<p>携程旅行网 版权所有 2012-2016 保留所有权利</p>
	</div>
</body>
</html>
