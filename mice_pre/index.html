<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>mc pre</title>
    <link rel="stylesheet" href="http://www.zhangweiwei.cn/demo/reset.css">
    <script type="text/javascript" src="http://www.zhangweiwei.cn/demo/jquery.js"></script>
    <script type="text/javascript" src="./js/Chart.js"></script>
    <script type="text/javascript" src="./js/modernizr.min.js"></script>
    <script type="text/javascript" src="./js/effects.js"></script>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
    
<body>
    <div class="canvas-form" id="canvas-form">
<!--        <canvas id="barChartCanvas" width="375" height="300"></canvas>		-->
    </div>
</body>

</html>
