<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>两列布局</title>
    <link rel="stylesheet" href="http://www.zhangweiwei.cn/demo/reset.css">
    <style>
        .wrap {
            width: 100%;
            height: 500px;
        }
        
        .left {
            width: 300px;
            height: 500px;
            float: left;
            background-color: yellow;
            margin-right: -100%;
        }
        
        .right {
            width: 300px;
            height: 500px;
            float: right;
            margin-left: -100%;
            background-color: red;
        }
        
        .main {
            width: 100%;
            float: left;
        }
        .main .content {
            margin-left: 320px;
            background-color: black;
            height: 500px;
        }
        
        .left1 {
            float: right;
            margin-left: -100%;
            margin-right: auto;
        }
        
        .main .content1 {
            margin-right: 320px;
            margin-left: auto;
        }
        
        .cont {
            margin-right: 320px;
            height: 500px;
            background-color: yellow;
        }
        /**/
        .wraper {
            height: 500px;
            background: pink;
        }
        
        .aside {
            float: left;
            width: 230px;
            height: 500px;
            background-color: yellow;
            margin-left: -240px;
        }
        
        .content1 {
            height: 500px;
            background-color: orange;
        }
    </style>

</head>

<body>
    <div class="wrap">
        <div class="left">

        </div>
        <div class="main">
            <div class="content"></div>
        </div>
    </div>
    <br>
    <div class="wrap">
        <div class="left left1">

        </div>
        <div class="main">
            <div class="content content1"></div>
        </div>
    </div>
    <br>
    <div class="wrap">
        <div class="main">
            <div class="cont">

            </div>
        </div>
        <div class="right">

        </div>
    </div>
    <br>
    <div class="wraper clearfix" style="padding-left:240px;">
        <div class="aside">
            haha
        </div>
        <div class="content1">
            slide
        </div>
    </div>
</body>

</html>
