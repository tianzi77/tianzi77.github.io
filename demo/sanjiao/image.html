<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            margin: 0 auto;
        }
        div.imagr {
            padding: 1em;
            border: 1em solid transparent;
            background: linear-gradient(white, white), url(http://www.zhangweiwei.cn/img/1.jpg);
            background-size: cover;
            background-clip: padding-box, border-box;
            background-origin: border-box;
            max-width: 20em;
            font: 100%/1.6 Baskerville, Palatino, serif;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px black;
        }
        
        div.count {
            margin-top: 10px;
            background: #58a;
            background: linear-gradient(135deg, transparent 15px, red 0) top left, linear-gradient(-135deg, transparent 15px, pink 0) top right, linear-gradient(-45deg, transparent 15px, #abcdef 0) bottom right, linear-gradient(45deg, transparent 15px, orange 0) bottom left;
            background-size: 50% 50%;
            width: 10rem;
            height: 10rem;
            background-repeat: no-repeat;
            font-size: 80px;
            color: gold;
            text-shadow: 0 0  10px gold;

        }
        div.circle{
            width: 10em;
            height: 10em;
            margin-top: 10px;
            background: #58a;
background:
    radial-gradient(circle at top left,
             transparent 15px, #58a 0) top left,
    radial-gradient(circle at top right,
             transparent 15px, #58a 0) top right,
    radial-gradient(circle at bottom right,
             transparent 15px, #58a 0) bottom right,
    radial-gradient(circle at bottom left,
             transparent 15px, #58a 0) bottom left;
background-size: 50% 50%;
background-repeat: no-repeat;

        }
        div.justforfun{
            margin-top: 10px;
            width: 10em;
            height: 10em;
                        background: #58a;
            background: linear-gradient(135deg, transparent 25px, #58a 0) top left, linear-gradient(-135deg, transparent 25px, #58a 0) top right, linear-gradient(-45deg, transparent 25px, #58a 0) bottom right, linear-gradient(45deg, transparent 25px, #58a 0) bottom left;
            background-size: 50% 50%;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        div.bg{
            padding: 5em;
            position: absolute;
            top: 10px;
            left: 10px;
            background: -webkit-repeating-linear-gradient(left,yellow 0,yellow 5px,orange 5px,orange 10px);
        }
        div.bg1{
            padding: 5em;
            position: absolute;
            left: 10px;
            top: 200px;
            background: -webkit-repeating-linear-gradient(top,yellow 0,yellow 5px,orange 5px,orange 10px);
        }
        div.bg2{
            padding: 5em;
            position: absolute;
            left: 10px;
            top: 400px;
            background: -webkit-repeating-linear-gradient(top left,yellow 0,yellow 5px,orange 5px,orange 10px);
        }
        div.jx{
            padding: 5em;
            position: absolute;
            left: 210px;
            top: 10px;
            background: -webkit-repeating-radial-gradient(center,yellow 0,yellow 2px,orange 2px,orange 4px);
            border-radius: 50%;
        }
        div.jx1{
            padding: 5em;
            position: absolute;
            left: 210px;
            top: 400px;
            background: -webkit-radial-gradient(circle,yellow,red,green);
        }
        div.jx2{
            padding: 5em;
            position: absolute;
            left: 210px;
            top: 200px;
            background: -webkit-radial-gradient(yellow 10%,red 20%,#abcdef 30%,gold 40%,blue 50%,pink 60%,black 70%,transparent 0);
        }
        div.buzhou{
            width: 20em;
            height: 5em;
            background: linear-gradient(135deg, transparent 30px, #58a 0) top left, linear-gradient(45deg, transparent 30px, #58a 0) bottom left;
            background-repeat: no-repeat;
            background-size: 100% 50%;
            position: absolute;
            right: 10px;
            top: 10px;
            
        }
        div.buzhoureverse{
            width: 20em;
            height: 5em;
            position: absolute;
            right: 10px;
            top: 110px;
            background:linear-gradient(-135deg, transparent 30px, #58a 0) top right, linear-gradient(-45deg, transparent 30px, #58a 0) bottom right;
            background-size: 100% 50%;
            background-repeat: no-repeat;
        }
                .wrap {
            width: 200px;
            height: 300px;
            border: 5px solid pink;
            margin: 50px auto;
            position: absolute;
                    right:50px;
                    top: 200px;
            box-shadow: 0px 0px 10px rgb(154, 187, 248);
            
        }
        
        .wrap .wrapOuter {
            width: 150px;
            height: 100px;
            position: absolute;
            top: -7px;
            right: -7px;
            overflow: hidden;
        }
        
        .wrap .wrapOuter .wraoInner {
            width: 250px;
            text-align: center;
            vertical-align: middle;
            background: green;
            text-shadow: 2px 2px 2px #abcdef;
            color: aqua;
            transform: rotate(45deg);
            position: relative;
            top: 15px;
            padding: 3px 0;
            left: -5px;
        }
        
        .wraoInner::before,
        .wraoInner::after {
            content: '';
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            border-top: 3px solid green;
            position: absolute;
        }
        
        .wraoInner::before {
            bottom: -3px;
            right: 170px;
        }
        
        .wraoInner::after {
            bottom: -3px;
            left: 175px;
        }
    </style>
</head>

<body>
    <div class="imagr">hi，i am 图片边框demo</div>
    <div class="circle">
        
    </div>

    <div class="count">拼上一切</div>
    <div class="justforfun">
        梯形边框
    </div>
    <div class="bg"></div>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="jx"></div>
    <div class="jx1"></div>
    <div class="jx2">
        
    </div>
    <div class="buzhou"></div>
    <div class="buzhoureverse"></div>
        <div class="wrap">
        <div class="wrapOuter">
            <div class="wraoInner">封面</div>
        </div>
    </div>
    <script>
        var table = new Array(10);
        for (var i = 0; i < table.length; i++) {
            table[i] = new Array(10);
        }
        for (var row = 0; row < table.length; row++) {
            for (var col = 0; col < table[row].length; col++) {
                table[row][col] = row * col;
            }
        }


        console.log(table[4][4])
    </script>
</body>

</html>
