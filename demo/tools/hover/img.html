<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>鼠标hover显示大图</title>
    <link rel="stylesheet" href="http://www.zhangweiwei.cn/demo/reset.css">
    <style>
        .demo {
            border: 1p solid red;
            margin: 100px auto 0;
            width: 410px;
            overflow: hidden;
        }
        
        .demo img {
            width: 95px;
            height: 95px;
            float: left;
            margin-right: 10px;
        }
        
        .demo img:last-child {
            margin-right: 0;
        }
        
        #imgshow {
            position: absolute;
            display: none;
            z-index: 999;
            border: 3px solid #cecece;
            padding: 4px;
            background-color: #fff;
        }

    </style>
</head>

<body>
    <h1 style="text-align:center;margin-top:80px;font-weight:normal;color:#06c;">封装了一个hover出大图的函数，使用方法：hoverImg('类名')</h1>
    <div class="demo clearfix">
        <img src="http://www.zhangweiwei.cn/img/logo.png" alt="">
        <img src="http://www.zhangweiwei.cn/img/logo.png" alt="">
        <img src="http://www.zhangweiwei.cn/img/logo.png" alt="">
        <img src="http://www.zhangweiwei.cn/img/logo.png" alt="">
    </div>
    <script src="http://www.zhangweiwei.cn/demo/jquery.js"></script>
    <script>
        $(function() {
            function hoverImg(el) {
                var $el = $(el).find("img"),
                    yOffset = 0,
                    xOffset = $el.outerWidth(false);
                $el.hover(function() {
                    var x = $(this).offset().left,
                        y = $(this).offset().top;
                    $("<img id='imgshow' src='" + this.src + "' />").appendTo("body");
                    jQuery("#imgshow")
                        .css("top", (y - yOffset) + "px")
                        .css("left", (x + xOffset) + "px")
                        .fadeIn("fast");
                }, function() {
                    $("#imgshow").remove();
                })
            }
            hoverImg('.demo');
        })

    </script>
</body>

</html>
