<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>手风琴封装jq</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Iconos -->
    <link rel="stylesheet" href="http://www.zhangweiwei.cn/demo/reset.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        body {
            background: #2d2c41;
            font-family: 'Open Sans', Arial, Helvetica, Sans-serif, Verdana, Tahoma;
        }
        
        ul {
            list-style-type: none;
        }
        
        a {
            color: #b63b4d;
            text-decoration: none;
        }
        
        h1 {
            color: #FFF;
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            margin-top: 80px;
        }
        
        h1 a {
            color: #c12c42;
            font-size: 16px;
        }
        
        .accordion {
            width: 100%;
            max-width: 360px;
            margin: 30px auto 20px;
            background: #FFF;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
        }
        
        .accordion .link {
            cursor: pointer;
            display: block;
            padding: 15px 15px 15px 42px;
            color: #4D4D4D;
            font-size: 14px;
            font-weight: 700;
            border-bottom: 1px solid #CCC;
            position: relative;
            -webkit-transition: all 0.4s ease;
            -o-transition: all 0.4s ease;
            transition: all 0.4s ease;
        }
        
        .accordion li:last-child .link {
            border-bottom: 0;
        }
        
        .accordion li i {
            position: absolute;
            top: 16px;
            left: 12px;
            font-size: 18px;
            color: #595959;
            -webkit-transition: all 0.4s ease;
            -o-transition: all 0.4s ease;
            transition: all 0.4s ease;
        }
        
        .accordion li i.fa-chevron-down {
            right: 12px;
            left: auto;
            font-size: 16px;
        }
        
        .accordion li.open .link {
            color: #b63b4d;
        }
        
        .accordion li.open i {
            color: #b63b4d;
        }
        
        .accordion li.open i.fa-chevron-down {
            -webkit-transform: rotate(180deg);
            -ms-transform: rotate(180deg);
            -o-transform: rotate(180deg);
            transform: rotate(180deg);
        }
        /* 手风琴样式 */
        
        .submenu {
            display: none;
            background: #444359;
            font-size: 14px;
        }
        
        .submenu li {
            border-bottom: 1px solid #4b4a5e;
        }
        
        .submenu a {
            display: block;
            text-decoration: none;
            color: #d9d9d9;
            padding: 12px;
            padding-left: 42px;
            -webkit-transition: all 0.25s ease;
            -o-transition: all 0.25s ease;
            transition: all 0.25s ease;
        }
        
        .submenu a:hover {
            background: #b63b4d;
            color: #FFF;
        }
    </style>
</head>

<body>
    <!-- html S -->
    <ul id="accordion" class="accordion">
        <li>
            <div class="link"><i class="fa fa-paint-brush"></i>大导航一<i class="fa fa-chevron-down"></i></div>
            <ul class="submenu">
                <li><a href="#">zww</a></li>
                <li><a href="#">zww</a></li>
                <li><a href="#">zww</a></li>
                <li><a href="#">zww</a></li>
            </ul>
        </li>
        <li>
            <div class="link"><i class="fa fa-code"></i>大导航二<i class="fa fa-chevron-down"></i></div>
            <ul class="submenu">
                <li><a href="#">zww</a></li>
                <li><a href="#">zww</a></li>
                <li><a href="#">zww</a></li>
                <li><a href="#">zww</a></li>
            </ul>
        </li>
        <li>
            <div class="link"><i class="fa fa-mobile"></i>大导航三<i class="fa fa-chevron-down"></i></div>
            <ul class="submenu">
                <li><a href="#">zww</a></li>
                <li><a href="#">zww</a></li>
                <li><a href="#">zww</a></li>
                <li><a href="#">zww</a></li>
            </ul>
        </li>
    </ul>
    <p style="text-align:center;color:#abcdef;">使用方法：<span style="color:#fff;">new Accordion($('手风琴大容器'), false);即 new Accordion($('#accordion'), false);</span></p>
    <p style="text-align:center;color:#abcdef;">el 要展开收起的容器,multiple 定义其他容器的展开收缩 默认false不收起,based on jq by zww</p>
    <script src='js/jquery.js'></script>
    <script>
        $(function() {
            /*
                el 要展开收起的容器
                multiple 定义其他容器的展开收缩 默认false不收起
            */
            var Accordion = function(el, multiple) {
                this.el = el || {};
                this.multiple = multiple || false;

                // Variables privadas
                var links = this.el.find('.link');
                // Evento
                links.on('click', {
                    el: this.el,
                    multiple: this.multiple
                }, this.dropdown)
            }

            Accordion.prototype.dropdown = function(e) {
                var $el = e.data.el,
                    $this = $(this),
                    $next = $this.next();

                $next.slideToggle();
                $this.parent().toggleClass('open');

                if (!e.data.multiple) {
                    $el.find('.submenu').not($next).slideUp().parent().removeClass('open');
                };
            }

            var accordion = new Accordion($('#accordion'), false);
        });
    </script>
</body>

</html>
