<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>抽奖</title>
    <link rel="stylesheet" href="http://g.alicdn.com/sj/qnui/1.3.0/css/sui.min.css" />
    <script src="http://static.superboss.cc/newweb/js/dev/jquery-1.10.2.min.js"></script>

    <script type="text/javascript" src="js/awardRotate.js"></script>
    <script type="text/javascript" src="js/jquery.mockjax.js"></script>
    <script type="text/javascript" src="js/js_mock.js"></script>
    <link rel="stylesheet" href="css/cj.css">
    <script type="text/javascript" src="js/cj.js"></script>
</head>

<body>
   <button>点击抽奖</button>
   <!--遮罩层开始-->
   <div class="mask-cj" style="display:none; position:absolute; width:100%; height:100%; top:0; left:0; z-index:888;background:rgba(0,0,0,0.5);">    
   </div>
    <!--遮罩层结束-->
    <div class="turntable-bg" style="display:none; z-index:889;">
        <div class="pointer" style="cursor:pointer;"><img src="images/start.png" alt="pointer" />
        </div>
        <div class="rotate">
            <div class="ra">

            </div>
        </div>
        <span class="close"></span>
        <span class="chance" style="cursor:pointer"></span>
        <div class="scroll_wd">
            <marquee onMouseOver=this.stop() onMouseOut=this.start() scrollamount=1 scrolldelay=7 direction=up width=270 height=30> 我是*** 获得10元话费 1小时前
                <br>我是*** 获得20元话费 1小时前
            </marquee>
        </div>
    </div>
    <!--扫描微信对话框开始-->
    <div class="weixin" style="display:none">
        <span class="weixin_sm"></span>
        <span class="once"></span>
        <div class="weixin_wd">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;手机千牛扫一扫
            <br> 可再获得一次话费抽奖机会!
        </div>
    </div>
    <!--扫描微信对话框结束-->

    <!--再接再厉开始-->
    <div class="once_again" style="display:none">
        <div style="height: 200px;text-align: center;"><span style="width: 56px;height: 58px;display: block;background: url(images/shibai.png);position: relative;top: 8px;left: 125px;"></span>
            <p>很遗憾，再接再厉哦！</p>
            <p>点击下方【+抽奖机会】试试~</p>
        </div>
    </div>
    <!--再接再厉结束-->
</body>

</html>
