<script>
    $(function() {
        var $radio = $(".reg-ways input[type='radio']");
        $radio.click(function() {
            radioShow();
        });
        //登录方式选择
        function radioShow() {
            var $show = $("#choose-reg ul");
            for (i = 0; i < $show.length; i++) {
                if ($radio[i].checked) {
                    $show[i].style.display = "block";
                } else {
                    $show[i].style.display = "none";
                }
            }
        }
    })
</script>
