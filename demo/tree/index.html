<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>商旅VI规范展示</title>
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script src="js/content_zoom.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background: #04161f;
            font-family: '微软雅黑', "Lato", sans-serif;
            min-width: 980px;
            max-width: 1180px;
            margin: 50px auto 0;
            min-height: 1200px;
        }
        
        .content {
            width: 100%;
            float: left;
        }
        
        .content .img-box {
            padding-left: 240px;
        }
        
        .cur {
            color: #8EBF45 !important;
        }
        
        .title {
            width: 100%;
            text-align: center;
            margin-bottom: 50px;
        }
        
        .gradient {
            display: inline-block;
            font-size: 96px;
            margin: 0;
            opacity: 0.9;
            background: white;
            color: black;
            position: relative;
            text-shadow: 1px 1px 0px #04161f, 1px -1px 0px #04161f, -1px -1px 0px #04161f, -1px 1px 0px #04161f;
        }
        
        .gradient::before,
        .gradient::after {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            pointer-events: none;
        }
        
        .gradient::before {
            background: -webkit-linear-gradient(left, #23966c, #faaa54, #e23b4a, #db0768, #360670);
            background: linear-gradient(to right, #23966c, #faaa54, #e23b4a, #db0768, #360670);
            content: '';
            display: block;
            mix-blend-mode: screen;
        }
        
        .gradient::after {
            content: "商旅ued组件设计规范";
            background: #04161f;
            color: white;
            mix-blend-mode: multiply;
        }
        
        .st_tree ul li a {
            color: black;
        }
        
        .st_tree {
            padding: 10px;
            width: 200px;
            height: 500px;
            border-radius: 10px;
            box-shadow: 0px 0px 8px rgba(224, 243, 6, 0.3);
            position: relative;
            float: left;
            margin-right: -100%;
            background-color: #fff;
        }
        
        .ribbon-wrapper-green {
            width: 85px;
            height: 88px;
            overflow: hidden;
            position: absolute;
            top: -3px;
            right: -3px;
        }
        
        .ribbon-green {
            font: bold 15px Sans-Serif;
            color: #333;
            text-align: center;
            text-shadow: rgba(255, 255, 255, 0.5) 0px 1px 0px;
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            position: relative;
            padding: 7px 0;
            left: -5px;
            top: 15px;
            width: 120px;
            background-color: #BFDC7A;
            background-image: -webkit-gradient(linear, left top, left bottom, from(#BFDC7A), to(#8EBF45));
            background-image: -webkit-linear-gradient(top, #BFDC7A, #8EBF45);
            background-image: -o-linear-gradient(top, #BFDC7A, #8EBF45);
            color: #6a6340;
            box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.3);
        }
        
        .ribbon-green:before,
        .ribbon-green:after {
            content: "";
            border-top: 3px solid #6e8900;
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            position: absolute;
            bottom: -3px;
        }
        
        .ribbon-green:before {
            left: 0;
        }
        
        .ribbon-green:after {
            right: 0;
        }
        
        .st_tree a {
            text-decoration: none;
        }
        
        .st_tree a:hover {
            color: #8EBF45;
            text-decoration: underline;
        }
        
        .st_tree ul {
            padding: 0 18px;
            margin: 0;
        }
        
        .st_tree ul li {
            font-size: 13px;
            color: #222;
            line-height: 18px;
            cursor: pointer;
            list-style: none;
            background: url(./imgs/st_node.gif);
            background-repeat: no-repeat;
            padding: 0 0 3px 20px;
        }
        
        .st_tree .folder {
            list-style-image: url(./imgs/st_icon.png);
            background: url(./imgs/st_folder.gif);
            background-repeat: no-repeat;
            padding: 0 0 0 20px;
        }
        
        .st_tree .open {
            list-style-image: url(./imgs/st_icon_open.png);
            background: url(./imgs/st_folder_open.gif);
            background-repeat: no-repeat;
            padding: 0 0 0 20px;
        }
        /*自适应圆角投影*/
        
        .round_shade_box {
            width: 1px;
            height: 1px;
            font-size: 0;
            display: none;
            _background: white;
            _border: 1px solid #cccccc;
        }
        
        .round_shade_top {
            margin: 0 12px 0 10px;
            background: url(./imgs/zxx_round_shade.png) repeat-x -20px -40px;
            _background: white;
            zoom: 1;
        }
        
        .round_shade_topleft {
            width: 11px;
            height: 10px;
            background: url(./imgs/zxx_round_shade.png) no-repeat 0 0;
            _background: none;
            float: left;
            margin-left: -11px;
            position: relative;
        }
        
        .round_shade_topright {
            width: 12px;
            height: 10px;
            background: url(./imgs/zxx_round_shade.png) no-repeat -29px 0;
            _background: none;
            float: right;
            margin-right: -12px;
            position: relative;
        }
        
        .round_shade_centerleft {
            background: url(./imgs/zxx_round_shade.png) no-repeat 0 -1580px;
            _background: none;
        }
        
        .round_shade_centerright {
            background: url(./imgs/zxx_round_shade.png) no-repeat right -80px;
            _background: none;
        }
        
        .round_shade_center {
            font-size: 14px;
            margin: 0 12px 0 10px;
            padding: 10px;
            background: white;
            letter-spacing: 1px;
            line-height: 1.5;
        }
        
        .round_shade_bottom {
            margin: 0 12px 0 11px;
            background: url(./imgs/zxx_round_shade.png) repeat-x -20px bottom;
            _background: white;
            zoom: 1;
        }
        
        .round_shade_bottomleft {
            width: 11px;
            height: 10px;
            background: url(./imgs/zxx_round_shade.png) no-repeat 0 -30px;
            _background: none;
            float: left;
            margin-left: -11px;
            position: relative;
        }
        
        .round_shade_bottomright {
            width: 12px;
            height: 10px;
            background: url(./imgs/zxx_round_shade.png) no-repeat -29px -30px;
            _background: none;
            float: right;
            margin-right: -12px;
            position: relative;
        }
        
        .round_shade_top:after,
        .round_shade_bottom:after,
        .zxx_zoom_box:after {
            display: block;
            content: ".";
            height: 0;
            clear: both;
            overflow: hidden;
            visibility: hidden;
        }
        
        .round_box_close {
            padding: 2px 5px;
            font-size: 12px;
            color: #ffffff;
            text-decoration: none;
            border: 1px solid #cccccc;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
            background: #000000;
            opacity: 0.8;
            filter: alpha(opacity=80);
            position: absolute;
            right: -5px;
            top: -5px;
        }
        
        .round_box_close:hover {
            opacity: 0.95;
            filter: alpha(opacity=95);
        }
        /*自适应圆角投影结束*/
        
        .notice {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 13px;
            color: #f90a1e;
        }
    </style>
</head>

<body>
    <div class="title">
        <h1 class="gradient">商旅ued组件设计规范</h1>
    </div>
    <div class="st_tree" style="">
        <div class="ribbon-wrapper-green">
            <div class="ribbon-green">组件规范</div>
        </div>
        <ul>
            <li><a href="#" ref="xtgl">All components</a></li>
            <ul show="false">
                <li><a href="#" ref="./components/PullDownList_1.jpg">PullDownList</a></li>
                <li><a href="#" ref="./components/select.jpg">select</a></li>
                <li><a href="#" ref="./components/按钮.jpg">按钮</a></li>
                <li><a href="#" ref="./components/翻页.jpg">翻页</a></li>
            </ul>
        </ul>
        <div class="notice">
            Tips:若规范图片太大，请单击查看高保真设计稿，再次点击最小化~~
        </div>
    </div>
    <div class="content">
        <div class="img-box">
            <a href="#pic"></a>
        </div>
    </div>
    <!-- 要放大显示的div -->
    <div id="pic" style="display:none;"><img src="" /></div>
    <script>
        $(function() {
            /*
            Author：weiwzhang@Ctrip.com
            Date：2016.09.19
            Version：ctripCorp VI show function
            */
            $.fn.extend({
                SimpleTree: function(options) {
                    var option = $.extend({
                        click: function(a) {}
                    }, options);
                    option.tree = this;
                    option._init = function() {
                        this.tree.find("ul ul").hide();
                        this.tree.find("ul ul").prev("li").removeClass("open");
                        this.tree.find("ul ul[show='true']").show();
                        this.tree.find("ul ul[show='true']").prev("li").addClass("open");
                    }
                    this.find("a").click(function() {
                        $(this).parent("li").click();
                        return false;
                    });


                    this.find("li").click(function() {
                        option.click($(this).find("a")[0]); /* 触发单击 */

                        if ($(this).next("ul").attr("show") == "true") {
                            $(this).next("ul").attr("show", "false");
                        } else {
                            $(this).next("ul").attr("show", "true");
                        }


                        option._init();
                    });

                    this.find("ul").prev("li").addClass("folder");
                    this.find("li").find("a").attr("hasChild", false);
                    this.find("ul").prev("li").find("a").attr("hasChild", true);


                    option._init();

                }


            });
            //初始化
            $(".st_tree").SimpleTree({
                /* 可无视代码部分*/
                click: function(a) {
                    if (!$(a).attr("hasChild")) {
                        //                        console.log($(a).attr("ref"));
                        //                        $(".img-box img").attr('src', $(a).attr("ref"));
                        $("#pic>img").attr('src', $(a).attr("ref"));

                        if ($(".img-box").has("img").length == 0) {
                            $('<img/>', {
                                src: $(a).attr("ref"),

                            }).css("maxWidth", "1000px").appendTo('.img-box a');
                        } else {
                            $(".img-box a img").attr('src', $(a).attr("ref"));

                        }
                        $(a).addClass("cur").parent("li").siblings().children("a").removeClass("cur");
                    }

                }
            });
            $('.img-box a').fancyZoom({
                scaleImg: false,
                closeOnClick: true
            });
        });
    </script>
</body>

</html>
