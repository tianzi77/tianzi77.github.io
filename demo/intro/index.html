            document.write('<link rel="stylesheet" href="./css/m-intro.css">');
            document.write('<script type="text/javascript" src="./js/hotcss.js"><\/script>');
        }
    </script>
</head>

<body>

    <!-- 出差申请 S -->
    <div class="div-apply" id="div-apply">
        <div class="content-box">
            <h2>出差申请<p>随时随地通过手机端创建出差申请</p></h2>
            <ul class="slide-text">
                <li class="curv">
                    <h3>创建出差申请-填写出差概要-关联机票、酒店、火车票、用车等信息</h3></li>
                <li class="">
                    <h3>提交申请-推送授权审批</h3></li>
            </ul>
            <div class="slide-box">
                <ul class="ul1" style="">
                    <li class="cur1"><img src="./images/apply0.png"><img src="./images/click.png" width="32" height="32" class="img1" style="left: 120px; top: 130px; height: 0px; width: 0px; display: none;"></li>
                    <li style="display:none;"><img src="./images/apply1.png"><img src="./images/click.png" width="32" height="32" class="img1" style="left: 120px; top: 200px; height: 0px; width: 0px; display: none;"></li>
                    <li style="display:none;"><img src="./images/apply4.png"><img src="./images/click.png" width="32" height="32" class="img1" style="left: 50px; top: 185px; height: 0px; width: 0px; display: none;"></li>
                    <li style="display:none;"><img src="./images/apply2.png"></li>
                </ul>
                <ul style="display: none;" class="">
                    <li class="cur1"><img src="./images/apply3.png"><img src="./images/click.png" width="32" height="32" class="img1" style="left: 120px; top: 440px; height: 0px; width: 0px; display: none;"></li>
                    <li style="display:none;"><img src="./images/apply6.png"><img src="./images/click.png" width="32" height="32" class="img1" style="left: 130px; top: 290px; height: 0px; width: 0px; display: none;"></li>
                    <li style="display:none;"><img src="./images/apply7.png"></li>
                </ul>
                <img src="./images/iphone.png" class="meng">
            </div>
        </div>
    </div>
    <!-- 出差申请 E -->
    <script src="./js/jquery.js" type="text/javascript"></script>
    <script src="./js/fastclick.js" type="text/javascript"></script>
    <script src="./js/jquery.scrollTo.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function() {

            var intro = {
                //初始化所有方法
                init: function() {
                    var webWidth = 760;
                    if (window.screen.availWidth > webWidth) {
                        this.slide();
                        this.bScroll();
                        this.simpleTop();
                        //                        this.fixNav();
                    } else {
                        console.log("手持设备不支持幻灯");
                    };
                    if ($(window).width() < 1030) {
                        this.fClick();
                    } else {
                        return;
                    };
                },
                //幻灯片
                slide: function() {
                    var timer;

                    function changeIndex(clickBox) {
                        //不需要点击
                        if (clickBox == "div-banner") {
                            return;

                        } else {
                            $('.' + clickBox + ' div .slide-text li').click(function() {

                                clearInterval(timer);
                                var a = $(this).index();
                                $(this).addClass('curv').siblings('li').removeClass('curv');
                                $('.' + clickBox + ' div div ul').eq(a).show().siblings('ul').hide();
                                slidePhone(clickBox);

                            })
                        }
                    }

                    function slidePhone(clickBoxs1) {

                        var indexs = $('.' + clickBoxs1).children("div").children("ul").children(".curv").index();

                        $('.' + clickBoxs1).children("div").children("ul").eq(indexs).show().siblings('ul').hide();
                        //容器传参
                        var as = $('.' + clickBoxs1).attr('class');
                        //                                                console.log(as)

                        function fun(div, indexs) {
                            var index2 = $('.' + div + ' div div ul').eq(indexs).children('.cur1').index();
                            var index1 = $('.' + div + ' div div ul').eq(indexs).children('li').length;
                            var changeSlide = function change() {


                                if (index2 < index1) {

                                    index2 = index2 + 1;
                                    if ($('.' + div + ' div div ul').eq(indexs).children('li').eq(index2 - 1).children('img').length > 1) {
                                        $('.' + div + ' div div ul').eq(indexs).children('li').eq(index2 - 1).children('.img1').show();
                                        $('.' + div + ' div div ul').eq(indexs).children('li').eq(index2 - 1).children('.img1').animate({
                                            left: '-=20px',
                                            top: '-=20px',
                                            height: '40px',
                                            width: '40px'
                                        }, 700, function() {
                                            $(this).hide()
                                            $('.' + div + ' div div ul').eq(indexs).children('li').eq(index2).fadeIn(1000).siblings().fadeOut(1000);
                                        });
                                        $('.' + div + ' div div ul').eq(indexs).children('li').eq(index2 - 1).children('.img1').animate({
                                            left: '+=20px',
                                            top: '+=20px',
                                            height: '0px',
                                            width: '0px'
                                        });
                                        $('.' + div + ' div div ul').eq(indexs).children('li').eq(index2).addClass('cur1').siblings().removeClass("cur1");
                                    } else {
                                        $('.' + div + ' div div ul').eq(indexs).children('li').eq(index2).fadeIn(1000).siblings().fadeOut(1000);
                                        $('.' + div + ' div div ul').eq(indexs).children('li').eq(index2).addClass('cur1').siblings().removeClass("cur1");
                                    }
                                } else {
                                    index2 = 0;
                                    $('.' + div + ' div div ul').eq(indexs).children('li').eq(index2).fadeIn(1000).siblings().fadeOut(1000);
                                    $('.' + div + ' div div ul').eq(indexs).children('li').eq(index2).addClass('cur1').siblings().removeClass("cur1");

                                }
                            }
                            timer = setInterval(changeSlide, 2000);
                        }

                        fun(as, indexs);
                    }

                    //行程幻灯
                    $(".div-trip").mouseleave(function() {
                        clearInterval(timer);

                    });
                    $(".div-trip").mouseenter(function() {
                        slidePhone('div-trip');
                    });
                    changeIndex('div-trip');
                    //出差申请幻灯
                    $(".div-apply").mouseleave(function() {
                        clearInterval(timer);

                    });
                    $(".div-apply").mouseenter(function() {
                        slidePhone('div-apply');
                    });
                    changeIndex('div-apply');
                    //补单
                    $(".div-bu").mouseleave(function() {
                        clearInterval(timer);

                    });
                    $(".div-bu").mouseenter(function() {
                        slidePhone('div-bu');
                    });
                    changeIndex('div-bu');
                    //报销
                    $(".div-rep").mouseleave(function() {
                        clearInterval(timer);

                    });
                    $(".div-rep").mouseenter(function() {
                        slidePhone('div-rep');
                    });
                    changeIndex('div-rep');
                },
                //返回顶部
                toTop: "",
                //滚动楼层
                bScroll: function() {
                    $('.h-nav li a').click(function(e) {
                        if ($(this).parents(".fixed-nav").hasClass("fixnav")) {
                            $(this).addClass("on").parents().siblings().find("a").removeClass("on");
                        }
                        var target = $(this).data('to');
                        target && $('body').scrollTo(target, {
                            duration: 800
                        });
                    });
                },
                //fastclick
                fClick: function() {
                    FastClick.attach(document.body);
                },
                fixNav: function() {
                    $(window).scroll(function(event) {
                        event.stopPropagation();
                        var top = $(window).scrollTop();
                        if (top > 400) {
                            $(".fixed-nav ").addClass('fixnav');
                        } else {
                            $(".fixed-nav ").removeClass('fixnav');
                        };

                        var f1, f2, f3, f4, f5, f6, f7, bck;
                        var fixTop = $('.fixnav .h-nav a');
                        fl = $('#div-apply').offset().top;

                        f2 = $('#div-trip').offset().top;

                        f3 = $('#div-bu').offset().top;

                        f4 = $('#div-rep').offset().top;

                        if (top >= fl) {

                            fixTop.eq(0).addClass("on").parents().siblings().find("a").removeClass("on");

                        };
                        if (top >= f2 - 35) {

                            fixTop.eq(1).addClass("on").parents().siblings().find("a").removeClass("on");

                        };
                        if (top >= f3 - 35) {

                            fixTop.eq(2).addClass("on").parents().siblings().find("a").removeClass("on");

                        };
                        if (top >= f4 - 35) {

                            fixTop.eq(3).addClass("on").parents().siblings().find("a").removeClass("on");

                        };
                    });
                    $('.h-nav li a').hover(function() {
                        $(this).addClass("on").parents().siblings().find("a").removeClass("on");
                    })
                },
                simpleTop: function() {
                    $(window).scroll(function() {
                        var p_top = 100;
                        if ($(window).scrollTop() >= p_top) {
                            $('.fixed-sidebar').fadeIn(300);
                        } else {
                            $('.fixed-sidebar').fadeOut(300);
                        }
                    });
                    $('.fixed-sidebar').click(function() {
                        $('html,body').animate({
                            scrollTop: '0px'
                        }, 800);
                    });
                }
            }
            intro.init();
        })
    </script>
</body>

</html>
