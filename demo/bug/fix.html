<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>fix bug 测试</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        header,
        footer,
        main {
            display: block;
        }
        
        header {
            position: fixed;
            height: 50px;
            left: 0;
            right: 0;
            top: 0;
            width: 100%;
            background-color: red;
        }
        
        footer {
            position: fixed;
            height: 34px;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            background-color: pink;
        }
        
        main {
            /* main绝对定位，进行内部滚动 */
            position: absolute;
            top: 50px;
            bottom: 34px;
            /* 使之可以滚动 */
            overflow-y: scroll;
             -webkit-overflow-scrolling: touch;
        }
        
        main .content {
            height: 2000px;
        }
    </style>
</head>

<body class="layout-fixed">
    <!-- fixed定位的头部 -->
    <header>

    </header>

    <!-- 可以滚动的区域 -->
    <main>
        <!-- 内容在这里... -->
        <div class="content">
            <!-- 内容在这里... -->
        </div>
    </main>

    <!-- fixed定位的底部 -->
    <footer>
        <input type="text" placeholder="Footer..." />
        <button class="submit">提交</button>
    </footer>
</body>

</html>
