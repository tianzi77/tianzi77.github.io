<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="http://www.zhangweiwei.cn/demo/reset.css">
    <style>
        .box{
            width: 150px;
            height: 150px;
            overflow: hidden;
            position: relative;
            color: red;
        }
        .radius{
            border-radius: 50%;
            position: absolute;
            width: 100%;
            height: 100%;
            border: 149px dotted;
            border-width: 0vw;
            background-color: currentColor;
            margin: 0 0 1px 1px;
            margin: 0vw;
        }
        .p{
            width: 150px;
            height: 150px;
            border: 10px dotted red;
        }
    </style>
</head>
<body>
    <div class="box">
        <i class="radius"></i>
    </div>
    <div class="p"></div>
</body>
</html>
