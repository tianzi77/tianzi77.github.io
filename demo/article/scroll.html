<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>scroll-snap-points</title>
    <style>
        #container {
            height: 200px;
            width: 220px;
            overflow-x: hidden;
            overflow-y: auto;
            scroll-snap-points-y: repeat(100%);
            scroll-snap-type: mandatory;
            font-size: 0;
        }
        
        #container > div {
            width: 200px;
            height: 200px;
            display: inline-block;
            line-height: 200px;
            text-align: center;
            font-size: 100px;
        }
        
        #container > div:nth-child(even) {
            background-color: #87EA87;
        }
        
        #container > div:nth-child(odd) {
            background-color: #87CCEA;
        }
    </style>
</head>

<body>
    <div id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
