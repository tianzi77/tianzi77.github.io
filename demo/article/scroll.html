<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>scroll-snap-points</title>
    <style>
        .full {
/*            width: 200px;*/
  scroll-snap-points-x: repeat(100%);
  scroll-snap-type: mandatory;
            overflow: auto;
            font-size: 0;
/*            padding: 10px;*/
            background: pink;
/*            -webkit-overflow-scrolling: touch;*/
            -webkit-scroll-snap-type:mandatory;
            -webkit-scroll-snap-points-x:repeat(100%);
        }
        
        .full>div {
            width: 200px;
            height: 200px;
            display: inline-block;
            line-height: 200px;
            text-align: center;
            font-size: 100px;

        }
        
        .full>div:nth-child(even) {
            background-color: #abcdef;
        }
        
        .full>div:nth-child(odd) {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="full">
        <div class="list1">1</div>
        <div class="list2">2</div>
        <div class="list3">3</div>
        <div class="list4">4</div>
    </div>
</body>

</html>
