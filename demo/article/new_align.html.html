<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Document</title>
    <link rel="stylesheet" href="./t_files/reset.css">
    <style>
        .wrap {
            width: 600px;
            margin: 0 auto;
            text-align: justify;
            text-align-last: justify;
            line-height: 0;
            background: yellow;
        }
        
        .wrap::after {
            content: "";
            display: inline-block;
            height: 0;
            font-size: 0;
            width: 100%;
            vertical-align: top;
        }
        
        .list {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            display: inline-block;
        }
        
        .left-fix {
            height: 0;
            padding: 0;
            overflow: hidden;
            border-color: transparent;
        }
    </style>
</head>

<body>
    <div class="wrap" style="background:pink;margin-bottom:50px;">
        <span class="list">1</span>
        <span class="list">2</span>
        <span class="list">3</span>
        <span class="list">4</span>
        <span class="list">5</span>
        <span class="list">6</span>
        <span class="list">7</span>
        <span class="list">8</span>

    </div>
    <div class="wrap">
        <span class="list">1</span>
        <span class="list">2</span>
        <span class="list">3</span>
        <span class="list">4</span>
        <span class="list">5</span>
        <span class="list">6</span>
        <span class="list">7</span>
        <span class="list">8</span>
        <span class="list left-fix">&nbsp;</span>
        <span class="list left-fix">&nbsp;</span>
    </div>


</body></html>
