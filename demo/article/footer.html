<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" href="http://www.zhangweiwei.cn/demo/reset.css">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <style>
        html {
            height: 100%;
        }
        
        body {
            min-height: 100%;
            box-sizing: border-box;
            padding-bottom: 120px;
            position: relative;
        }
        
        .footer {
            width: 100%;
            height: 120px;
            line-height: 120px;
            text-align: center;
            font-size: 24px;
            background-color: deeppink;
            position: absolute;
            left: 0;
            bottom: 0;
        }

    </style>
</head>

<body>
    <div style="height:100px;border:1px solid red;text-align:center;" id="con">
        请输入内容部分的高度，不管你输入多少，底部总是会固定在页面底部。兼容到ie8+
        <br>
        <input type="text">
    </div>
    <div class="footer">
        我是底部
    </div>
    <script src="http://www.zhangweiwei.cn/demo/jquery.js" type="text/javascript"></script>
    <script>
        $(function() {
            $("input").change(function(e) {
                var ip = $("input").val() + "px";
                $("#con").css("height", ip);
            })

        })

    </script>
</body>

</html>
