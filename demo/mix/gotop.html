<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>go top</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <link rel="stylesheet" href="http://www.zhangweiwei.cn/demo/jquery.js">
    <style>
        body {
            height: 2000px;
            background-color: yellow
        }
        
        .gotop {
            position: fixed;
            right: 20px;
            bottom: 20px;
        }
        .gotop1 {
            position: fixed;
            left: 20px;
            bottom: 20px;
        }
        .test {
            width: 80%;
            margin: auto;
            background: pink;
            height: 1000px;
        }
    </style>
    <script>
        function gotoTop(acceleration, stime) {
            acceleration = acceleration || 0.1;
            stime = stime || 10;
            var x1 = 0;
            var y1 = 0;
            var x2 = 0;
            var y2 = 0;
            var x3 = 0;
            var y3 = 0;
            if (document.documentElement) {
                x1 = document.documentElement.scrollLeft || 0;
                y1 = document.documentElement.scrollTop || 0;
            }
            if (document.body) {
                x2 = document.body.scrollLeft || 0;
                y2 = document.body.scrollTop || 0;
            }
            var x3 = window.scrollX || 0;
            var y3 = window.scrollY || 0;

            // 滚动条到页面顶部的水平距离
            var x = Math.max(x1, Math.max(x2, x3));
            // 滚动条到页面顶部的垂直距离
            var y = Math.max(y1, Math.max(y2, y3));

            // 滚动距离 = 目前距离 / 速度, 因为距离原来越小, 速度是大于 1 的数, 所以滚动距离会越来越小
            var speeding = 1 + acceleration;
            window.scrollTo(Math.floor(x / speeding), Math.floor(y / speeding));

            // 如果距离不为零, 继续调用函数
            if (x > 0 || y > 0) {
                var run = "gotoTop(" + acceleration + ", " + stime + ")";
                window.setTimeout(run, stime);
            }
        }
        $(document.body).on('click','.gotop1',function(){
            $('html,body').animate({
                    scrollTop: '0px'
                }, 800);
        })
    </script>
</head>

<body>
    <div class="test">haha</div>
    <a href="" onclick="gotoTop();return false;" class="gotop">js返回顶部</a>
    <a href="" class="gotop1">jq返回顶部</a>
</body>

</html>
