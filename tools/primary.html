    <script>
        $(function() {
            function Banner(config) {
                var t = this;
                //可修改 config
                var def_con = {
                    wrap_cls: 'mod_banner', // 外层盒子class
                    img_wrap_cls: 'banner_list', // 图片盒子class
                    img_cls: 'banner_item', // 图片item class
                    btn_wrap_cls: 'banner_control', // 底部按钮盒子class
                    btn_cls: 'item', // 底部按钮 item class
                    btn_active_cls: 'active', // 底部按钮激活时的 class
                    m_btn_wrap_cls: 'banner_control_2', // 左右按钮盒子class
                    prev_btn_cls: 'pre', // 左侧按钮class
                    next_btn_cls: 'next', // 右侧按钮 class
                    btn_show: true, // 底部按钮是否显示
                    mid_show: true, // 左右按钮是否显示
                    time: 5000 // 轮播间隔时间，默认5s
                };

                //内部 config 属性，不能修改 
                var _config = {
                    _len: 0, //  轮播的图片数目
                    _index: 0, // 当前轮播图位置
                    _wrapDom: null, // 外层dom
                    _imgDom: null, // 图片dom
                    _imgItemDom: null, // 图片array dom
                    _bbtnDom: null, // 底部按钮dom
                    _bbtnItemDom: null, // 底部按钮array dom
                    _mbtnDom: null, // 左右按钮dom
                    _lbtnDom: null, // 左按钮dom
                    _rbtnDom: null, // 右按钮dom
                    _handler: null //循环句柄
                };

                if (!config) config = {};
                t._con = $.extend(def_con, config, _config);

                function _init() {
                    var c = t._con;
                    c._wrapDom = $("." + c.wrap_cls);
                    c._imgDom = $("." + c.img_wrap_cls);
                    c._bbtnDom = $("." + c.btn_wrap_cls);
                    c._mbtnDom = $("." + c.m_btn_wrap_cls);
                    c._imgItemDom = c._imgDom.find('.' + c.img_cls);
                    c._bbtnItemDom = c._bbtnDom.find('.' + c.btn_cls);
                    c._lbtnDom = c._mbtnDom.find('.' + c.prev_btn_cls);
                    c._rbtnDom = c._mbtnDom.find('.' + c.next_btn_cls);
                    c._len = c._imgItemDom.length;
                    // 底部按钮是否显示
                    if (!c.btn_show) c._bbtnDom.hide();
                    // 两侧按钮是否显示
                    if (!c.mid_show) c._mbtnDom.hide();

                    _start();
                    _bind();
                }

                function _start() {
                    var c = t._con;
                    c._handler = setInterval(function() {
                        _animate();
                    }, c.time);
                }

                function _stop() {
                    var c = t._con;
                    clearInterval(c._handler);
                }

                function _animate(no) {
                    var c = t._con;
                    var _index = c._index,
                        _len = c._len,
                        _imgItemDom = c._imgItemDom,
                        _bbtnItemDom = c._bbtnItemDom;

                    var _next;
                    if (no !== null && no !== undefined) _next = no;
                    else {
                        _next = _index + 1 == _len ? 0 : _index + 1;
                    }

                    //图片切换
                    _imgItemDom.eq(_next).fadeIn("slow").siblings().fadeOut('slow');
                    // 底部按钮切换
                    if (c.btn_show) {
                        _bbtnItemDom.eq(_next).addClass(c.btn_active_cls).siblings().removeClass(c.btn_active_cls);
                    }
                    c._index = _next;
                }

                function _bind() {
                    var c = t._con;
                    var _flag = true;
                    // 悬停
                    c._wrapDom.hover(function() {
                        if (_flag) {
                            _flag = false;
                            _stop();
                        }
                    }, function() {
                        if (!_flag) {
                            _flag = true;
                            _start();
                        }
                    });

                    // 点击底部按钮
                    if (c.btn_show) {
                        c._bbtnItemDom.on('click', function() {
                            var temp_index = $(this).index();
                            if (c._index == temp_index) return;
                            _stop();
                            _animate(temp_index);
                            _start();
                            _flag = true;
                        });
                    }

                    if (c.mid_show) {
                        //上一个
                        c._lbtnDom.on('click', function() {
                            _stop();
                            var temp_index = c._index === 0 ? c._len - 1 : c._index - 1;
                            _animate(temp_index);
                            _start();
                            _flag = true;
                        });
                        //下一个
                        c._rbtnDom.on('click', function() {
                            _stop();
                            var temp_index = c._index === c._len - 1 ? 0 : c._index + 1;
                            _animate(temp_index);
                            _start();
                            _flag = true;
                        });
                    }

                }

                //初始化
                _init();

                return {
                    start: _start,
                    stop: _stop
                }
            }


            // 轮播
            var banHandler = new Banner();
        })
    </script>
