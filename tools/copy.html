<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>复制粘贴</title>
    <script src="http://down.admin5.com/demo/code_pop/19/1089/js/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.w3dev.cn/demo/zclip/jquery.zclip.min.js"></script>
    <style type="text/css">
        .demo {
            width: 760px;
            margin: 40px auto 0 auto;
            min-height: 150px;
        }
        
        textarea {
            width: 100%;
            height: 80px;
            border: 1px solid #ddd;
            color: #666
        }
        
        #para {
            line-height: 24px;
            background: #f7f7f7;
            padding: 10px
        }
        
        .copy {
            line-height: 32px
        }
        
        #msg {
            margin-left: 10px;
            color: green;
            border: 1px solid #3c3;
            background: url() no-repeat 2px 3px;
            padding: 3px 6px 3px 20px
        }

    </style>

</head>

<body>
    <div class="demo">
        <textarea id="mytext">zclip是一个轻量级基于JQuery“复制到剪贴板”插件。Helloweba.com</textarea>
        <br/>
        <a href="#" id="copy_input" class="copy">复制内容</a>
    </div>
    <div class="demo">
        <p id="para">zclip是一个轻量级基于JQuery“复制到剪贴板”插件。</p>
        <a href="#" id="copy_p" class="copy">复制内容</a>
    </div>
    <script type="text/javascript">
        $(function() {
            $('#copy_input').zclip({
                path: ''
                http: //www.w3dev.cn/demo/zclip/ZeroClipboard.swf'',
                    copy: function() {
                    return $('#mytext').val();
                },
                afterCopy: function() {
                    $("<span id='msg'/>").insertAfter($('#copy_input')).text('复制成功').fadeOut(3000);
                }
            });
            $("#copy_p").zclip({
                path: ''
                http: //www.w3dev.cn/demo/zclip/ZeroClipboard.swf'',
                    copy: $('#para').text() + "Helloweba.com",
                afterCopy: function() {
                    $("#para").css("background-color", '#cff');
                    $("<span id='msg'/>").insertAfter($('#copy_p')).text('复制成功').fadeOut(3000);
                }
            });
            $('#mytext').focus(function() {
                var txt = $(this).val();
                if (txt == '请输入内容') {
                    $(this).val('');
                }
            });
        });

    </script>
</body>


</html>
