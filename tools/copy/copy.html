    <script type="text/javascript">
        var clip = new ZeroClipboard.Client();
        clip.setHandCursor(true);
        var text = document.getElementById('text').value;
        clip.setText(text);
        clip.glue("btn_submit");
        clip.addEventListener("complete", function() {
            alert("复制成功！");
