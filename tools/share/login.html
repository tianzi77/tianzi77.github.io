<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>登录框</title>
    <link rel="stylesheet" href="./css/pc.css">
</head>

<body>
    <div class="login">
        <span class="close">&times;</span>
        <div class="login-hd">
            英雄！请留下您的大名再分享
        </div>
        <div class="login-content">
            <ul>
                <li>
                    <input type="text" placeholder="卡号/邮箱/手机号" class="input-x">
                </li>
                <li>
                    <input type="password" placeholder="密码" class="input-x">
                </li>
                <li class="word"><a href="###" class="forget">忘记密码?</a></li>
                <li class="">
                    <input type="button" value="登录" class="btn">
                </li>
                <li class="last">
                    <input type="button" value="注册" class="btn btn1">
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
