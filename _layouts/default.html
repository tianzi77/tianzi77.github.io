<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<!-- hack iOS CSS :active style -->

<body ontouchstart="">

    {% include nav.html %} {{ content }} {% include footer.html %}


    <!-- Image to hack wechat -->
    
    <!-- zww music player -->
    <div class="myMusic">
        <div class="inside">
            <audio class="projekktor speakker dark">
                <source src="http://www.zhangweiwei.cn/tools/yy/js/playlist.js" type="application/json" />
            </audio>
        </div>
    </div>
    
    <script type="text/javascript" src="http://www.zhangweiwei.cn/js/speakker-big.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            projekktor('.projekktor');
        });
    </script>
    <script>
        $(function(){
            $(".u-checkbox").click(function () {
                $(this).toggleClass("on");
                if ($(this).hasClass("on")) {
                    $(this).children("span").text("收起音乐").css("padding-left", "0");
                    
                } else {
                    $(this).children("span").text("打开音乐").css("padding-left", "24px");
                    $(".speakker").animate({bottom:"-63px"});
                    if($(".skBiglayer").show()){
                        $(".speakker").animate({bottom:"-281px"});
                    }else {
                        $(".speakker").animate({bottom:0});
                    }
                }
            })
        })
    </script>
    <script type="text/javascript" src="http://www.zhangweiwei.cn/tools/yy/js/noise.js"></script>
    <div class="actGotop">
        <div class="plane"></div>
        <div class="back-info">返回顶部</div>
    </div>
</body>

</html>
