<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<!-- hack iOS CSS :active style -->
<body ontouchstart="">

    {% include nav.html %}

    {{ content }}

    {% include footer.html %}


<!-- Image to hack wechat -->

<!-- 163 music player -->
    <div id="music-panel">
        <a id="music-control" href="javascript:;" onclick="javascript:void(0);"></a>
        <div id="music-content">
            <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width="330" height="450" src="http://music.163.com/outchain/player?type=0&amp;id=102978561&amp;auto=0&amp;height=430"></iframe>
        </div>
    </div>
    <div class="actGotop">
        <div class="plane"></div>
        <div class="back-info">返回顶部</div>
    </div>

    <!--<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>-->
    <script>
        $(function() {
            $('#music-control').on('mouseover',function(){
				$('#music-control').addClass('on');
                $('#music-content').show();
			 });
		  $('#music-control').on('mouseleave',function(){
				$('#music-control').removeClass('on');
                $('#music-content').hide();
			 });
		  $('#music-content').on('mouseover',function(){
				$(this).show();
                $('#music-control').addClass('on');
			 });
		  $('#music-content').on('mouseleave',function(){
				$(this).hide();
                $('#music-control').removeClass('on');
			 });
        $(window).scroll(function() {		
		  if($(window).scrollTop() >= 100){
			$('.actGotop').fadeIn(300); 
            $(".navbar-brand").animate({
                marginLeft:'100px' },800);
            });
		  }else{    
			$('.actGotop').fadeOut(300);
              $(".navbar-brand").animate({
                marginLeft:'-15px' },800);
            })
		}  
	});
	   $('.actGotop').click(function(){$('html,body').animate({scrollTop: '0px'}, 800);});	
        })
        
    </script>
</body>

</html>
